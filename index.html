<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Pierce Issah</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="#today">Today</a>
      <a href="#daily">Daily</a>
      <a href="#">Monthly</a>
      <a href="#weatherStories">Weather Stories</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </nav>

    <div id="app">
      <h1>Weather App</h1>

      <div class="dateHeader">
        <h2>Get the Current Weather in City!</h2>
        <h2>Date: <span class="blueText"></span></h2>
      </div>

      <div class="weatherBox">
        <div class="headerText">
          <h3>Current Weather</h3>
          <p>Current Time</p>
        </div>
        <section class="imageSect">
          <div class="weatherIcon">
            <img
              src="//cdn.weatherapi.com/weather/64x64/night/113.png"
              alt="Clear"
            />
            <h3>Weather</h3>
          </div>
          <div class="tempGroup">
            <h3>Temp &deg;F</h3>
            <p>Temp &deg;C</p>
          </div>
        </section>
        <div class="weatherInfo">
          <p>Winds</p>
          <p>Winds Gust</p>
          <p>Humidity</p>
        </div>
      </div>

      <div id="daily" class="forecastBox">
        <div class="headerText">
          <h3>Forecast Weather</h3>
        </div>
        <section class="dailyWeather">
          <!-- <div class="dailyItem">
            <h3>Date</h3>
            <div class="weatherIcon">
              <img src="" alt="" />
              <div class="tempGroup">
                <h3>F Temp &deg;</h3>
                <p>C Temp &deg;</p>
              </div>
            </div>
            <div class="description">
              <p>Weather Description</p>
              <p>Chance of Rain %</p>
            </div>
          </div> -->
        </section>
      </div>

      <span>
        <p>
          <i>
            Created by
            <a href="https://github.com/PJIceskull">Pierce Issah</a>
          </i>
        </p>
      </span>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
