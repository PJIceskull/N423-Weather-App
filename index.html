<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Pierce Issah</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="#today">Today</a>
      <a href="#">Daily</a>
      <a href="#">Monthly</a>
      <a href="#weatherStories">Weather Stories</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </nav>

    <div id="app">
      <h1>Weather App</h1>

      <div class="dateHeader">
        <h2>Get the Current Weather in City!</h2>
        <h2>Date: <span class="blueText"></span></h2>
      </div>

      <div class="weatherBox">
        <div class="headerText">
          <h3>Current Weather</h3>
          <p>Current Time</p>
        </div>
        <div class="weatherInfo"></div>
        <div class="weatherIcon">
          <img
            src="//cdn.weatherapi.com/weather/64x64/night/113.png"
            alt="Clear"
          />
        </div>
      </div>

      <span>
        <p>
          <i>
            Created by
            <a href="https://github.com/PJIceskull">Pierce Issah</a>
          </i>
        </p>
      </span>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
